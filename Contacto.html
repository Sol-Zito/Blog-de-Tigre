    <main style="width: 80%; margin: auto">
      <div class="title">
        <h2>Contáctanos</h2>
        <hr />
        <br />
      </div>
      <div>
        <form
          id="contacto-form"
          class="shadow-sm p-3 mb-5 bg-body-tertiary rounded"
          method="post"
          action="mailto:luisfgm0611@gmail.com"
          enctype="text/plain"
        >
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter name"
              name="name"
              required
            />
            <label for="name"><i class="fas fa-user"></i> Nombre:</label>
          </div>
          <div class="form-floating">
            <input
              type="tel"
              class="form-control"
              id="cellphone"
              placeholder="Enter cellphone"
              name="cellphone"
              pattern="[0-9]{10}"
              required
            />
            <label for="cellphone"><i class="fas fa-phone"></i> Celular:</label>
          </div>
          <div class="form-floating">
            <input
              type="email"
              placeholder="username@gmail.com"
              class="form-control"
              id="email"
              name="email"
              required
            />
            <label for="email"><i class="fas fa-envelope"></i> Email:</label>
          </div>
          <div class="form-floating">
            <select
              id="optionsSelected"
              class="form-select"
              name="option"
              required
            >
              <option selected hidden value="">Elige una opcion...</option>
              <option value="Mejores lugares para visitar.">
                Mejores lugares para visitar.
              </option>
              <option value="Restaurantes mas frecuentados.">
                Restaurantes mas frecuentados.
              </option>
              <option value="Parque de Diversiones.">
                Parque de Diversiones.
              </option>
              <option value="Otro.">Otro.</option>
            </select>
            <label for="optionsSelected" class="form-label">
              Te gustaría recibir información
              <i class="fas fa-question-circle"></i>
            </label>
          </div>
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="messageUser"
              style="height: 100px"
              name="comment"
              maxlength="200"
            >
            </textarea>
            <label for="messageUser"
              >Dejanos un comentario: <i class="fas fa-pencil-alt"></i
            ></label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="gridCheck"
              name="termsCheck"
              required
            />
            <label class="form-check-label" for="gridCheck">
              Acepto Términos y Condiciones
              <i class="far fa-file-signature"></i>
            </label>
          </div>
          <button type="submit" class="btn btn-primary" style="width: 100%">
            Enviar
          </button>
        </form>

        <div class="contenedor-map">
