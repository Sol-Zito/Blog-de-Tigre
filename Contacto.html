        </div>
      </nav>
    </header>
    <main style="width: 80%; margin: auto">
      <div class="title">
        <h1>Contacto</h1>
      </div>
      <div class="container row row-cols-2">
        <div class="col">
          <h6>Ciudad de Tigre</h6>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26328.13294465471!2d-58.5759266!3d-34.426333!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bca5a2d0ddb9b1%3A0x2c1a974c67cba1e4!2sTigre%2C%20Buenos%20Aires%20Province!5e0!3m2!1sen!2sar!4v1715286233727!5m2!1sen!2sar"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>

        <form
          style="
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            gap: 12px;
            margin: 3px;
            width: 45%;
          "
          class="col shadow-sm p-3 mb-5 bg-body-tertiary rounded"
        >
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter name"
              name="name"
            />
            <label for="name">Nombre:</label>
          </div>
          <div class="form-floating">
            <input
              type="tel"
              class="form-control"
              id="cellphone"
              placeholder="Enter cellphone"
              name="cellphone"
            />
            <label for="cellphone">Celular:</label>
          </div>
          <div class="form-floating">
            <input
              type="email"
              placeholder="username@gmail.com"
              class="form-control"
              id="email"
            />
            <label for="email">Email:</label>
          </div>
          <div class="form-floating">
            <input class="form-control" type="file" id="formFile" />
            <label for="formFile">Elige una imagen de avatar:</label>
          </div>
          <div class="form-floating">
            <select id="inputState" class="form-select">
              <option selected>Elige una opcion...</option>
              <option value="1">...</option>
              <option value="2">...</option>
              <option value="3">...</option>
            </select>
            <label for="inputState" class="form-label"
              >Te gustaría recibir información acerca de</label
            >
          </div>
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea2"
              style="height: 100px"
            ></textarea>
            <label for="floatingTextarea2">Dejanos un comentario:</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Acepta terminos y condiciones
            </label>
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%">
            Enviar
          </button>
        </form>
      </div>
    </main>
    <footer class="text-center text-lg-start footer">
